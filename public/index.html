<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Finance Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Main App Container -->
    <div id="app" class="flex items-center justify-center min-h-screen">
        <!-- Initial loading state or login form will be rendered here by app.js -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-700">Loading AI Finance Tracker...</h1>
            <p class="text-gray-500 mt-2">Please wait a moment.</p>
        </div>
    </div>

    <!-- Modal Container for Dynamic Modals -->
    <div id="modalContainer"></div>

    <!-- Scripts -->
    <!-- External libraries for CSV and PDF parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- FIX: Corrected pdf.js configuration -->
    <script>
        // Required configuration for pdf.js
        if (typeof pdfjsLib !== 'undefined') {
            // Sets the location of the worker script
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            
            // This new line tells pdf.js where to find standard font files, fixing the loading error.
            pdfjsLib.GlobalWorkerOptions.standardFontDataUrl = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/standard_fonts/';
        }
    </script>
    
    <!-- Main application script -->
    <script type="module" src="app.js"></script>
</body>
</html>
